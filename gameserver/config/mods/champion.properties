# Мобы чемпионы
# -------------
# Для того что бы моб стал чемпионом, в зависимости от шанса ему выдаётся скилл 4407 с определённым лвл, их 2
# Настройки рейтов и подобного хранятся в статах скила
# 1 уровень - синяя аура   - х10 по умолчанию
# 2 уровень - красная аура - х50 по умолчанию

# Шансы что монстр будет чемпионом, в процентах с плавающей точкой: 1 уровень, 2 уровень 
AltChampionChance1 = 0.
AltChampionChance2 = 0.
# --------------
# Титул чемпиона: 1 уровня, 2 уровня
# Использование: титул_для_1_лвл, титул_для_2_лвл
# Если не хотит титул, оставляем конфиг пустым
AltChampionAddTitle = Low, High
# --------------
# верхний и нижний уровень чемпионов (выше этого уровня мобы не могут быть чемпионами)
AltChampionMinLevel = 1
AltChampionTopLevel = 99
# --------------
# может ли чемпион быть агресивным
# может ли чемпион быть социальным
AltChampionAggro = False
AltChampionSocial = False
# --------------
# Иммунитет к различным типам атак
ChampionLethalImmune = True
ChampionFearImmune = True
ChampionParalyzeImmune = True
# --------------
# Выдаваемые предметы за убийство чемпиона
# --------------
# Пример: {(57[1000,4000])100.0};{(57[1000,4000])100.0};
# Описание: {(итем_ид[итем_мин_кол-во,итем_макс_кол-во])шанс};{(итем_ид[итем_мин_кол-во,итем_макс_кол-во])шанс};
# --------------
# Для отключения достаточно оставить поля пустыми
AltChampion1LvReward = {(57[1000,2000])100.0}
AltChampion2LvReward = {(57[2000,3000])100.0}
# ----------------
# Выдача очков славы за убиство чемпионов
# ----------------
# Включать выдачу очков славы с синих чемпионов?
# по умолчанию отключено
